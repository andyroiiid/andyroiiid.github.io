title: Andrew Huang
subtitle: Graphics/Engine Programmer
email: anhuang@smu.edu
description: >- # this means to ignore newlines until "baseurl:"
  Hi, I'm An "Andrew" Huang, a game graphics/engine programmer.
  I'm currently studying at Southern Methodist University Guildhall, a game development graduate program.
domain: "andyroiiid.github.io"
url: "https://andyroiiid.github.io"
baseurl: ""
github_username:  andyroiiid
minimal_mistakes_skin: default
search: true

permalink: /:categories/:title/
timezone: America/Chicago

author:
  name   : "Andrew Huang"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Hi, I'm An \"Andrew\" Huang, a game graphics/engine programmer. Currently I'm studying at Southern Methodist University Guildhall, a game development graduate program."
  links:
    - label: "Linkedin"
      icon: "fas fa-fw fa-link"
      url: "https://www.linkedin.com/in/an-andrew-huang/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/andyroiiid"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UCrSH1AMr2ccFv7ISNELdFBQ"

footer:
  links:
    - label: "Linkedin"
      icon: "fas fa-fw fa-link"
      url: "https://www.linkedin.com/in/an-andrew-huang/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/andyroiiid"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UCrSH1AMr2ccFv7ISNELdFBQ"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      classes: wide
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
  # _shipped_games
  - scope:
      path: "_shipped_games"
      type: shipped_games
    values:
      layout: single
      author_profile: false
      classes: wide
  # _personal_projects
  - scope:
      path: "_personal_projects"
      type: personal_projects
    values:
      layout: single
      author_profile: false
      classes: wide
  # _team_games
  - scope:
      path: "_team_games"
      type: team_games
    values:
      layout: single
      author_profile: false
      classes: wide

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

collections:
  shipped_games:
    output: true
    permalink: /:collection/:path/
  personal_projects:
    output: true
    permalink: /:collection/:path/
  team_games:
    output: true
    permalink: /:collection/:path/

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-include-cache

include:
  - _pages

head_scripts:
  - /assets/js/mermaid.min.js

after_footer_scripts:
  - /assets/js/init_mermaid.js

